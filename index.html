<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aviasales</title>
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <header class="header">
          <a href="#">
            <img src="/aviasales.svg" alt="aviasales" />
          </a>
        </header>
        <div class="content">
          <aside class="sidebar">
            <div class="sidebar__container">
              <h2 class="sidebar__title">Количество пересадок</h2>
              <ul class="sidebar__list">
                <li class="sidebar__item">
                  <input type="checkbox" class="sidebar__checkbox" name="" id="" />
                  <span class="sidebar__checkmark"></span>
                  <label>Все</label>
                </li>
                <li class="sidebar__item">
                  <input type="checkbox" class="sidebar__checkbox" name="" id="" />
                  <span class="sidebar__checkmark"></span>
                  <label>Без пересадок</label>
                </li>
                <li class="sidebar__item">
                  <input type="checkbox" class="sidebar__checkbox" name="" id="" />
                  <span class="sidebar__checkmark"></span>
                  <label>1 пересадка</label>
                </li>
                <li class="sidebar__item">
                  <input type="checkbox" class="sidebar__checkbox" name="" id="" />
                  <span class="sidebar__checkmark"></span>
                  <label>2 пересадки</label>
                </li>
                <li class="sidebar__item">
                  <input type="checkbox" class="sidebar__checkbox" name="" id="" />
                  <span class="sidebar__checkmark"></span>
                  <label>3 пересадки</label>
                </li>
              </ul>
            </div>
          </aside>
          <main></main>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
