<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aviasales</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header class="header">
          <a href="#">
            <img src="/aviasales.svg" alt="aviasales" />
          </a>
        </header>
        <div class="content">
          <aside class="sidebar">
            <div class="sidebar__container">
              <h2 class="sidebar__title">Количество пересадок</h2>
              <ul class="sidebar__list">
                <li class="sidebar__item">
                  <input type="checkbox" class="sidebar__checkbox" name="" id="" />
                  <span class="sidebar__checkmark"></span>
                  <span>Все</span>
                </li>
                <li class="sidebar__item">
                  <input type="checkbox" class="sidebar__checkbox" name="" id="" />
                  <span class="sidebar__checkmark"></span>
                  <label>Без пересадок</label>
                </li>
                <li class="sidebar__item">
                  <input type="checkbox" class="sidebar__checkbox" name="" id="" />
                  <span class="sidebar__checkmark"></span>
                  <label>1 пересадка</label>
                </li>
                <li class="sidebar__item">
                  <input type="checkbox" class="sidebar__checkbox" name="" id="" />
                  <span class="sidebar__checkmark"></span>
                  <label>2 пересадки</label>
                </li>
                <li class="sidebar__item">
                  <input type="checkbox" class="sidebar__checkbox" name="" id="" />
                  <span class="sidebar__checkmark"></span>
                  <label>3 пересадки</label>
                </li>
              </ul>
            </div>
          </aside>
          <main>
            <div class="radio">
              <input
                type="radio"
                class="radio__button"
                name="radioButtonTest"
                value="1"
                id="button1"
                checked
              />
              <label for="button1">Самый дешевый</label>
              <input
                type="radio"
                class="radio__button"
                name="radioButtonTest"
                value="2"
                id="button2"
              />
              <label for="button2">Самый быстрый</label>
              <input
                type="radio"
                class="radio__button"
                name="radioButtonTest"
                value="3"
                id="button3"
              />
              <label for="button3">Оптимальный</label>
            </div>
            <div class="tickets">
              <ul class="tickets__list"></ul>
            </div>
            <button class="button">Показать еще 5 билетов!</button>
          </main>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
